<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>명함 수정</title>
  <link rel="stylesheet" th:href="@{/css/global.css}">
  <link rel="stylesheet" th:href="@{/css/card/card-create.css}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="header">
  <h2 class="title">명함 수정</h2>
</div>

<div class="card-create-container">
  <form id="card-edit-form">
    <div class="form-group">
      <label for="company">회사명</label>
      <input type="text" id="company" name="company" required>
    </div>
    <div class="form-group">
      <label for="position">직책</label>
      <input type="text" id="position" name="position" required>
    </div>
    <div class="form-group">
      <label for="phone">연락처</label>
      <input type="text" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="bio">소개</label>
      <textarea id="bio" name="bio" rows="4"></textarea>
    </div>
    <button type="submit" class="btn-submit">수정하기</button>
  </form>
</div>

<!-- 하단 네비게이션 바 -->
<div th:replace="nav-bar :: navBar"></div>

<script th:src="@{/js/card/card-edit.js}"></script>
</body>
</html>
