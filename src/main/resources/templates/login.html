<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCard 로그인</title>
    <style>
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .login-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 360px; /* 휴대폰 가로 크기 */
            height: 640px; /* 휴대폰 세로 크기 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-bottom: 30px;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background-color: #4285f4;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .logo-letter {
            color: white;
            font-size: 36px;
            font-weight: bold;
        }

        .app-name {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .center-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .github-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 20px;
            font-size: 16px;
            margin: 20px auto;
            margin-bottom: 30px;
            cursor: pointer;
            width: 100%;
            max-width: 250px;
            transition: background-color 0.3s;
        }

        .github-login-btn:hover {
            background-color: #333;
        }

        .github-login-btn img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .github-icon {
            filter: invert(100%);
            margin-right: 10px;
        }

        .terms {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }

        .terms a {
            color: #4285f4;
            text-decoration: none;
        }

        /* Footer section */
        .footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="center-content">
        <div class="logo-circle">
            <p class="logo-letter">D</p>
        </div>
        <h1 class="app-name">DevCard</h1>
    </div>

    <button class="github-login-btn" onclick="githubLogin()">
        <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M12.5.75C6.146.75 1 5.896 1 12.25c0 5.089 3.292 9.387 7.863 10.91.575.101.79-.244.79-.546 0-.273-.014-1.178-.014-2.142-2.889.532-3.636-.704-3.866-1.35-.13-.331-.69-1.352-1.18-1.625-.402-.216-.977-.748-.014-.762.906-.014 1.553.834 1.769 1.179 1.035 1.74 2.688 1.25 3.349.948.1-.747.402-1.25.733-1.538-2.559-.287-5.232-1.279-5.232-5.678 0-1.25.445-2.285 1.178-3.09-.115-.288-.517-1.467.115-3.048 0 0 .963-.302 3.163 1.179.92-.259 1.897-.388 2.875-.388.977 0 1.955.13 2.875.388 2.2-1.495 3.162-1.179 3.162-1.179.633 1.581.23 2.76.115 3.048.733.805 1.179 1.825 1.179 3.09 0 4.413-2.688 5.39-5.247 5.678.417.36.776 1.05.776 2.128 0 1.538-.014 2.774-.014 3.162 0 .302.216.662.79.547C20.709 21.637 24 17.324 24 12.25 24 5.896 18.854.75 12.5.75Z"></path></svg>
        Log in with GitHub
    </button>

    <div class="footer">
        <p class="terms">
            By selecting one or the other, you are agreeing to the
            <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a>.
        </p>
    </div>
</div>

<script>
    function githubLogin() {
        // window.location.href = '/register';
        window.location.href = '/oauth2/authorization/github';
    }
</script>
</body>
</html>
